{% extends 'layout-agent.html' %}

{% block pageTitle %}
Find address
{% endblock %}

{% block beforeContent %}

{{ super() }}

<a href="javascript:history.back()" class="govuk-back-link">Back</a>

  <a href="?lang=cy" class="govuk-link">Cymraeg</a> </p> -->
  
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

    <h1 class="govuk-fieldset__heading">
      Find the new temporary UK address
    </h1>
  </legend>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-postcode">
      Postcode
    </label>
    <div id="postcode-hint" class="govuk-hint">
      For example, AA3 1AB.
  </div>
    <input class="govuk-input govuk-input--width-5" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code">
  </div>

  <div class="govuk-form-group">
    <label class="govuk-label" for="address-line-1">
      Building number or name
    </label>
   <div id="searchString-hint" class="govuk-hint">
    For example, 15 or Prospect Cottage.
</div>
    <input class="govuk-input govuk-input--width-10" id="address-line-1" name="address-line-1" type="text" autocomplete="address-line1">
  </div>


  <!-- {{ govukButton({
    text: "Find address",
    href: "/agent/update-address/update-address-results.html"
  }) }} -->

  <button class="govuk-button" value= "true" data-module="govuk-button" style="margin-bottom:50px;" onclick="check3()" >Find address</button>

  <!-- <div>
    <a href="/agent/update-address/international-address-update.html" class="govuk-body-m">Enter an international address
  </a>
  </div> -->

</fieldset>

  </div>
  
    <script>
    function check3() {
      console.log(document.getElementById("yes"))

      if (document.getElementById("address-line-1").value && document.getElementById("address-postcode").value ) {
        window.location.href = "/agent/update-address/update-address-results-temp.html"
      } else {
        window.location.href = "/agent/update-address/number-and-postcode-error.html"
      }

    }
  </script>

</div>

{% endblock %}

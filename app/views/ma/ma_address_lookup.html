{% extends "layouts/main.html" %}

{% block pageTitle %}
  Address lookup
{% endblock %}

{% block beforeContent %}

  {{ super() }}

  {{ govukBackLink ({
    text: 'Back',
    href: 'javascript:history.back()'
  }) }}

  {% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/ma/ma_address_lookup_error" method="post" class="form">


<h2 class="govuk-heading-l">What is your address?</h2>


        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
          <div class="govuk-form-group">
            <div class="govuk-label">
                <label class="govuk-label" for="address-postcode">
      Postcode
    </label>
              <input class="govuk-input govuk-input--width-10" id="address-lookup-yes" name="address-lookup" type="text" value="">
            </div>
          </div>
          </fieldset>
        </div>

        <button class="govuk-button" value= "true" data-module="govuk-button">Find address</button>

   </form>

      <div>
      <a href="/ma/ma_address_manually.html" class="govuk-body-m">Enter address manually</a>
      </div>


  </div>
</div>

{% endblock %}
